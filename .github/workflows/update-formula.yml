name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-homebrew-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (leave empty for latest from PyPI)'
        required: false
        type: string
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Wait for PyPI (on repository_dispatch)
        if: github.event_name == 'repository_dispatch'
        run: |
          echo "Waiting for PyPI to be updated..."
          PAYLOAD_VERSION="${{ github.event.client_payload.version }}"
          PAYLOAD_VERSION="${PAYLOAD_VERSION#v}"  # Strip 'v' prefix

          for i in {1..20}; do
            PYPI_VERSION=$(curl -s "https://pypi.org/pypi/kdebug/json" | python3 -c "import sys,json; print(json.load(sys.stdin)['info']['version'])" 2>/dev/null || echo "")
            echo "Attempt $i: PyPI version=$PYPI_VERSION, expected=$PAYLOAD_VERSION"

            if [[ "$PYPI_VERSION" == "$PAYLOAD_VERSION" ]]; then
              echo "PyPI is up to date"
              break
            fi

            if [[ $i -eq 20 ]]; then
              echo "Timeout waiting for PyPI"
              exit 1
            fi

            sleep 15
          done

      - name: Get version info
        id: version-info
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          PAYLOAD_VERSION="${{ github.event.client_payload.version }}"

          if [[ -n "$INPUT_VERSION" ]]; then
            python3 scripts/formula-updater.py --version "$INPUT_VERSION" --output-format env
          elif [[ -n "$PAYLOAD_VERSION" && "$PAYLOAD_VERSION" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            python3 scripts/formula-updater.py --version "$PAYLOAD_VERSION" --output-format env
          else
            python3 scripts/formula-updater.py --fetch-version-from-pypi --output-format env
          fi

      - name: Check if update needed
        id: check-update
        run: |
          NEW_VERSION="${{ steps.version-info.outputs.version }}"
          CURRENT_VERSION=$(grep -oP 'kdebug-\K[0-9]+\.[0-9]+\.[0-9]+' Formula/kdebug.rb 2>/dev/null || echo "0.0.0")

          echo "Current: $CURRENT_VERSION, New: $NEW_VERSION"

          if [[ "$CURRENT_VERSION" != "$NEW_VERSION" ]]; then
            echo "update-needed=true" >> $GITHUB_OUTPUT
          else
            echo "update-needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate formula
        if: steps.check-update.outputs.update-needed == 'true'
        run: |
          python3 scripts/formula-updater.py \
            --version "${{ steps.version-info.outputs.version }}" \
            --output-formula Formula/kdebug.rb

      - name: Test formula syntax
        if: steps.check-update.outputs.update-needed == 'true'
        run: ruby -c Formula/kdebug.rb

      - name: Commit and push
        if: steps.check-update.outputs.update-needed == 'true'
        run: |
          VERSION="${{ steps.version-info.outputs.version }}"

          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/kdebug.rb scripts/
          git commit -m "Update kdebug to $VERSION"
          git push

      - name: Summary
        run: |
          VERSION="${{ steps.version-info.outputs.version }}"
          if [[ "${{ steps.check-update.outputs.update-needed }}" == "true" ]]; then
            echo "### Updated kdebug to $VERSION" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Already at version $VERSION" >> $GITHUB_STEP_SUMMARY
          fi
