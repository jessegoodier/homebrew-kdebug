name: Update Homebrew Formula

on:
  repository_dispatch:
    types: [update-homebrew-formula]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update to (leave empty for latest from PyPI)'
        required: false
        type: string
  schedule:
    - cron: '0 12 * * *'  # Daily at noon UTC

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Wait for PyPI availability
        if: github.event.inputs.version || github.event.client_payload.version
        run: |
          EXPECTED_VERSION="${{ github.event.inputs.version || github.event.client_payload.version }}"
          EXPECTED_VERSION="${EXPECTED_VERSION#v}"  # Strip 'v' prefix
          echo "Waiting for PyPI version $EXPECTED_VERSION..."

          for i in {1..20}; do
            PYPI_VERSION=$(curl -s "https://pypi.org/pypi/kdebug/json" | python3 -c "import sys,json; print(json.load(sys.stdin)['info']['version'])" 2>/dev/null || echo "")
            echo "Attempt $i/20: PyPI=$PYPI_VERSION, expected=$EXPECTED_VERSION"

            if [[ "$PYPI_VERSION" == "$EXPECTED_VERSION" ]]; then
              echo "PyPI is up to date"
              break
            fi

            if [[ $i -eq 20 ]]; then
              echo "::warning::PyPI version ($PYPI_VERSION) doesn't match expected ($EXPECTED_VERSION) after 5 minutes. Proceeding with latest."
              break
            fi

            sleep 15
          done

      - name: Get version info
        id: version-info
        run: |
          INPUT_VERSION="${{ github.event.inputs.version }}"
          PAYLOAD_VERSION="${{ github.event.client_payload.version }}"

          if [[ -n "$INPUT_VERSION" ]]; then
            python3 scripts/formula-updater.py --version "$INPUT_VERSION" --output-format env
          elif [[ -n "$PAYLOAD_VERSION" && "$PAYLOAD_VERSION" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            python3 scripts/formula-updater.py --version "$PAYLOAD_VERSION" --output-format env
          else
            python3 scripts/formula-updater.py --fetch-version-from-pypi --output-format env
          fi

      - name: Check if update needed
        id: check-update
        run: |
          NEW_VERSION="${{ steps.version-info.outputs.version }}"
          CURRENT_VERSION=$(grep -oP 'kdebug-\K[0-9]+\.[0-9]+\.[0-9]+' Formula/kdebug.rb 2>/dev/null || echo "0.0.0")

          echo "Current: $CURRENT_VERSION, New: $NEW_VERSION"

          if [[ "$CURRENT_VERSION" != "$NEW_VERSION" ]]; then
            echo "update-needed=true" >> $GITHUB_OUTPUT
          else
            echo "update-needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Homebrew
        if: steps.check-update.outputs.update-needed == 'true'
        uses: Homebrew/actions/setup-homebrew@master

      - name: Set up Homebrew tap
        if: steps.check-update.outputs.update-needed == 'true'
        run: |
          BREW_TAP="$(brew --repository)/Library/Taps/jessegoodier/homebrew-kdebug"
          mkdir -p "$(dirname "$BREW_TAP")"
          rm -rf "$BREW_TAP"
          ln -s "$GITHUB_WORKSPACE" "$BREW_TAP"

      - name: Generate formula
        if: steps.check-update.outputs.update-needed == 'true'
        run: |
          python3 scripts/formula-updater.py \
            --version "${{ steps.version-info.outputs.version }}" \
            --output-formula Formula/kdebug.rb

      - name: Test formula syntax
        id: syntax-check
        if: steps.check-update.outputs.update-needed == 'true'
        run: ruby -c Formula/kdebug.rb

      - name: Install formula
        id: brew-install
        if: steps.check-update.outputs.update-needed == 'true'
        run: brew install --build-from-source jessegoodier/kdebug/kdebug
        env:
          HOMEBREW_NO_AUTO_UPDATE: "1"

      - name: Test formula
        id: brew-test
        if: steps.check-update.outputs.update-needed == 'true'
        run: brew test jessegoodier/kdebug/kdebug
        env:
          HOMEBREW_NO_AUTO_UPDATE: "1"

      - name: Audit formula
        id: brew-audit
        if: steps.check-update.outputs.update-needed == 'true'
        continue-on-error: true
        run: brew audit --formula jessegoodier/kdebug/kdebug
        env:
          HOMEBREW_NO_AUTO_UPDATE: "1"

      - name: Commit and push
        if: steps.check-update.outputs.update-needed == 'true'
        run: |
          VERSION="${{ steps.version-info.outputs.version }}"

          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          git add Formula/kdebug.rb scripts/
          git commit -m "Update kdebug to $VERSION"
          git push origin main

      - name: Summary
        if: always()
        run: |
          VERSION="${{ steps.version-info.outputs.version }}"
          UPDATE_NEEDED="${{ steps.check-update.outputs.update-needed }}"

          echo "## Homebrew Formula: kdebug" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "$UPDATE_NEEDED" != "true" ]]; then
            echo "Already at version \`$VERSION\` — no update needed." >> $GITHUB_STEP_SUMMARY
            exit 0
          fi

          # --- Formula details ---
          echo "### Formula Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY

          if [[ -f Formula/kdebug.rb ]]; then
            DESC=$(grep -oP 'desc "\K[^"]+' Formula/kdebug.rb || echo "N/A")
            HOMEPAGE=$(grep -oP 'homepage "\K[^"]+' Formula/kdebug.rb || echo "N/A")
            URL=$(grep -oP 'url "\K[^"]+' Formula/kdebug.rb || echo "N/A")
            SHA=$(grep -oP 'sha256 "\K[^"]+' Formula/kdebug.rb || echo "N/A")
            LICENSE=$(grep -oP 'license "\K[^"]+' Formula/kdebug.rb || echo "N/A")
            PYTHON_DEP=$(grep -oP 'depends_on "\K[^"]+' Formula/kdebug.rb || echo "N/A")

            echo "| **Version** | \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Description** | $DESC |" >> $GITHUB_STEP_SUMMARY
            echo "| **Homepage** | [$HOMEPAGE]($HOMEPAGE) |" >> $GITHUB_STEP_SUMMARY
            echo "| **Source** | [Download]($URL) |" >> $GITHUB_STEP_SUMMARY
            echo "| **SHA256** | \`${SHA:0:16}…\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **License** | $LICENSE |" >> $GITHUB_STEP_SUMMARY
            echo "| **Dependency** | \`$PYTHON_DEP\` |" >> $GITHUB_STEP_SUMMARY
          fi

          # --- Formula methods ---
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Formula Methods" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Method | Operation |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------|" >> $GITHUB_STEP_SUMMARY

          awk '
          /def install/,/^  end/ {
            if ($0 !~ /def install/ && $0 !~ /^  end/) {
              gsub(/^[[:space:]]+/, "")
              printf "| `install` | `%s` |\n", $0
            }
          }
          /test do/,/^  end/ {
            if ($0 !~ /test do/ && $0 !~ /^  end/) {
              gsub(/^[[:space:]]+/, "")
              printf "| `test` | `%s` |\n", $0
            }
          }
          ' Formula/kdebug.rb >> $GITHUB_STEP_SUMMARY

          # --- Test results ---
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          status_icon() {
            case "$1" in
              success) echo "pass" ;;
              failure) echo "FAIL" ;;
              skipped) echo "skip" ;;
              *) echo "warn" ;;
            esac
          }

          echo "| Test | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Ruby syntax check | \`$(status_icon "${{ steps.syntax-check.outcome }}")\` |" >> $GITHUB_STEP_SUMMARY
          echo "| brew install --build-from-source | \`$(status_icon "${{ steps.brew-install.outcome }}")\` |" >> $GITHUB_STEP_SUMMARY
          echo "| brew test | \`$(status_icon "${{ steps.brew-test.outcome }}")\` |" >> $GITHUB_STEP_SUMMARY
          echo "| brew audit | \`$(status_icon "${{ steps.brew-audit.outcome }}")\` |" >> $GITHUB_STEP_SUMMARY

          # --- Formula source ---
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Formula source</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```ruby' >> $GITHUB_STEP_SUMMARY
          cat Formula/kdebug.rb >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
